<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container-outer">
            <div class="container-inner">
                <div class="calculator">
                    <div class="screen-display">
                        <output class="output">0</output>
                        <output>&nbsp;</output>
                    </div>
                    <div class="all-buttons">
                        <div>
                            <button>AC</button>
                            <button>+/-</button>
                            <button>%</button>
                            <button>/</button>
                        </div>
                        <div>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>x</button>
                        </div>
                        <div>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>-</button>
                        </div>
                        <div>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>+</button>
                        </div>
                        <div>
                            <button id="zero">0</button>
                            <button>.</button>
                            <button>=</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
