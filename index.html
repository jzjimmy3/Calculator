<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container-outer">
            <div class="container-inner">
                <div class="calculator">
                    <div class="screen-display">
                        <output class="output" id="output"></output>
                        <output>&nbsp;</output>
                    </div>
                    <div class="all-buttons">
                        <div>
                            <button id="AC">AC</button>
                            <button id="+/-">+/-</button>
                            <button id="%">%</button>
                            <button id="/">/</button>
                        </div>
                        <div>
                            <button class="digits" id="seven" value=7>7</button>
                            <button class="digits" id="eight" value=8>8</button>
                            <button class="digits" id="nine" value=9>9</button>
                            <button id="x">x</button>
                        </div>
                        <div>
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                            <button id="-">-</button>
                        </div>
                        <div>
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                            <button id="+">+</button>
                        </div>
                        <div>
                            <button id="zero" value=4>0</button>
                            <button id=".">.</button>
                            <button id="=">=</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
