<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container-outer">
            <div class="container-inner">
                <div class="calculator">
                    <div class="screen-display">
                        <output class="output" id="output"></output>
                        <output>&nbsp;</output>
                    </div>
                    <div class="all-buttons">
                        <div class="screen" data-screen>0</div>

                        <div>
                            <button id="AC">AC</button>
                            <button id="+/-">+/-</button>
                            <button id="%">%</button>
                            <button id="/">/</button>
                        </div>
                        <div>
                            <button class="digits" id="seven" value=7 data-number>7</button>
                            <button class="digits" id="eight" value=8 data-number>8</button>
                            <button class="digits" id="nine" value=9 data-number>9</button>
                            <button id="x">x</button>
                        </div>
                        <div>
                            <button id="four" value=4 data-number>4</button>
                            <button id="five" value=5 data-number>5</button>
                            <button id="six" value=6 data-number>6</button>
                            <button id="-">-</button>
                        </div>
                        <div>
                            <button id="one" value=1 data-number>1</button>
                            <button id="two" value=2 data-number>2</button>
                            <button id="three" value=3 data-number>3</button>
                            <button id="+">+</button>
                        </div>
                        <div>
                            <button id="zero" value=0 data-number>0</button>
                            <button id=".">.</button>
                            <button id="=">=</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
